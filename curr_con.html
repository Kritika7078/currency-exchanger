<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="curr_con.css">
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1"/>      <!--the value attribute gives a intial value to the input-->
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from :</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="not found"/>
                    <select name="from">              <!--The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted.*\ -->
                    </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                <p>to :</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="not found"/>
                    <select name="to">            <!--The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted.*\ -->
                    </select>
                </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Excahnge Rate</button>       <!--any button inside the form acts as submit button-->
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="curr_con.js"></script>
</body>
</html>
